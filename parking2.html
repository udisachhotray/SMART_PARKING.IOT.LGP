<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Parking System</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #4b79a1, #283e51);
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        font-size: 40px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .container {
        display: flex;
        justify-content: center;
        margin-top: 60px;
        gap: 30px;
        flex-wrap: wrap;
    }

    .slot {
        width: 230px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        transition: 0.4s ease;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .slot:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    .full {
        background: #27ae60;
        color: white;
        box-shadow: 0 0 25px #27ae60;
    }

    .statusText {
        font-size: 27px;
        margin-top: 40px;
        font-weight: 600;
        padding: 15px 35px;
        border-radius: 12px;
        display: inline-block;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: .4; }
        100% { opacity: 1; }
    }
</style>

</head>
<body>

<h1>üöó Smart Parking System üÖøÔ∏è</h1>

<div class="container">
    <div id="slot1" class="slot">
        <h2>Slot 1</h2>
        <h3 id="slot1_status">Checking...</h3>
    </div>

    <div id="slot2" class="slot">
        <h2>Slot 2</h2>
        <h3 id="slot2_status">Checking...</h3>
    </div>
</div>

<h2 id="msg"></h2>

<script>
function updateSlots() {

    fetch("https://iot.roboninja.in/index.php?action=read&UID=UC11&DISTANCE")
    .then(res => res.json())
    .then(data => {
        let d1 = data.D1;
        let d2 = data.D2;

        let slot1 = document.getElementById("slot1");
        let slot2 = document.getElementById("slot2");
        let s1 = document.getElementById("slot1_status");
        let s2 = document.getElementById("slot2_status");
        let msg = document.getElementById("msg");

        if (d1 < 50) {
            slot1.classList.add("full");
            s1.innerHTML = "Slot Full ‚úñ";
        } else {
            slot1.classList.remove("full");
            s1.innerHTML = "Slot Empty ‚úî";
        }

        if (d2 < 50) {
            slot2.classList.add("full");
            s2.innerHTML = "Slot Full ‚úñ";
        } else {
            slot2.classList.remove("full");
            s2.innerHTML = "Slot Empty ‚úî";
        }

        if (d1 < 50 && d2 < 50) {
            msg.innerHTML = "‚ùå No Space Available";
            msg.className = "statusText";
        } else {
            msg.innerHTML = "";
        }
    });
}

setInterval(updateSlots, 2000);
</script>

</body>
</html>
